spring:
  datasource:
    url: ${DATABASE_URL}
#    driver-class-name:
    username: ${DATABASE_USER}
    password: ${DATABASE_PW}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false

logging:
  level:
    com.com.growth.community: debug
    org.springframework.web.servlet: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

springdoc:
  swagger-ui:
    enabled: false